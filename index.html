<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- PyScript-->
  <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/pyscript.css">
  <script defer src="https://pyscript.net/releases/2023.12.1/pyscript.js"></script>
  <style>
    body {
      background-color: #fce8f5;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ffabdf;
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
    }
    .input-group-text {
      background: #ffabdf;
      border-color: #e0cfc0;
      font-weight: 600;
    }
    .form-control {
      border-color: #e0cfc0;
    }
    .btn-maroon {
      background: #fce3f3;
      color: #ffffff;
      font-weight: 600;
      border: none;
    }
    .output-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff2fa;
      border-radius: 8px;
      border: 1px solid #e0cfc0;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Grade Calculator</h1>

    <!-- Name inputs -->
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" id="first_name" class="form-control" placeholder="e.g., Alex">
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" id="last_name" class="form-control" placeholder="e.g., Santos">
    </div>

    <!-- Grade inputs -->
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">Science</span>
        <input type="number" id="science" class="form-control" placeholder="0–100" step="0.01">
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">Math</span>
        <input type="number" id="math" class="form-control" placeholder="0–100" step="0.01">
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">English</span>
        <input type="number" id="english" class="form-control" placeholder="0–100" step="0.01">
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">Filipino</span>
        <input type="number" id="filipino" class="form-control" placeholder="0–100" step="0.01">
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">ICT</span>
        <input type="number" id="ict" class="form-control" placeholder="0–100" step="0.01">
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">PE</span>
        <input type="number" id="pe" class="form-control" placeholder="0–100" step="0.01">
      </div>
    </div>
    <button type="button" class="btn btn-maroon w-100" py-click="general_weighted_average">Calculate GWA</button>

    <!-- Outputs -->
    <div class="output-box mt-3">
      <div id="student_info"></div>
      <div id="summary"></div>
      <div id="output"></div>
    </div>
  </div>
  <script type="py" src="main.py"></script>
</body>
</html>
