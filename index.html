<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

<style>
    body {
        background-color: #ffe9f3;
        padding: 2em;
        text-align: center;
        margin-top: 30px;
        font-family: Segoe UI, Arial;
    }

    h1, h2 {
        color: #ff7fbf;
        font-weight: bold;
    }

    input[type="text"], input[type="number"] {
        padding: 0.5em;
        margin-bottom: 1em;
        width: 220px;
        border: 1px solid #f7cfe3;
        border-radius: 6px;
    }

    button {
        padding: 0.6em 1.2em;
        background-color: #ff7fbf;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: 600;
    }

    .container {
        background-color: #fff0f7;
        padding: 2em;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 380px;
        margin: auto;
    }

    .summary-box {
        background-color: #ffe6f2;
        border: 1px solid #f7cfe3;
        padding: 1em;
        border-radius: 10px;
        margin-top: 1em;
        text-align: left;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .grade-high { color: green; font-weight: bold; }
    .grade-low { color: red; font-weight: bold; }

    #error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>

        <input type="text" id="first_name" placeholder="First Name"><br>
        <input type="text" id="last_name" placeholder="Last Name"><br>

        <h2>Enter Grades:</h2>

        <input type="number" id="mathgr" placeholder="Math"><br>
        <input type="number" id="scigr" placeholder="Science"><br>
        <input type="number" id="enggr" placeholder="English"><br>
        <input type="number" id="filgr" placeholder="Filipino"><br>
        <input type="number" id="socgr" placeholder="Social Studies"><br>
        <input type="number" id="pegr" placeholder="PE"><br>
        <input type="number" id="ictgr" placeholder="ICT"><br>

        <button py-click="general_weighted_average">Calculate GWA</button>
        <button py-click="clear_all">Clear</button>

        <div id="error"></div>
        <div id="student_info"></div>
        <div id="summary" class="summary-box"></div>
        <div id="output"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
